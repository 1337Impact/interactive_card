<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/card-logo.svg">

  <link rel="stylesheet" href="./style/style.css">
  
  <title>Interactive card details form</title>
</head>
<body>
  <main class="main">
    <section class="cards">
      <div class="front card">
        <img src="./images/card-logo.svg" alt="logo">
        <h2 class="number" id="card-number">0000 0000 0000 0000</h2>
        <div class="down">
          <h4 class="name" id="card-name">Jane Appleseed</h4>
          <h4 class="date" id="card-date">00/00</h4>
        </div>
      </div>
      <div class="back card">
        <h4 class="card-cvc">000</h4>
      </div>
    </section>
    <section class="form-container">
      <form action="#">
        <div class="name-container">
          <label for="name-input">
            Cardholder Name
          </label>
          <input type="text" class="input" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="number-container">
          <label for="number-input">
            Card Number
          </label>
          <input type="text" class="input" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div class="date-cvc">
          <div class="date">
            <label>Exp. Date (MM/YY)</label>
            <input type="text" placeholder="MM">
            <input type="text" placeholder="YY">
          </div>
          <div class="cvc">
            <label for="">CVC</label>
            <input type="text" placeholder="e.g. 123">
          </div>
        </div>
        <button type="submit" class="submit">Confirm</button>
      </form>
    </section>
  </main>

  <!--
    
    --Completed state start
    
    Thank you!
    We've added your card details
    Continue
  -->
</body>
</html>
